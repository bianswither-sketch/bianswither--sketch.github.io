<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏分层切换演示</title>
    <style>
        /* 1. 基础排版和重置 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* 字体堆栈保留，以实现思源黑体的粗体效果 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden; 
        }

        /* 2. 分层容器 */
        main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 3. 每一个“页面”或“层” */
        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            opacity: 0;
            visibility: hidden;
            z-index: 1;
            overflow: hidden; 
        }
        
        /* 4. 切换动画的状态 */
        .section.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            z-index: 10;
        }
        .section.exiting {
            opacity: 0;
            z-index: 5;
        }
        .section.entering {
            opacity: 0;
            transform: translateY(50px);
        }

        /* 5. 导航 */
        .navigation {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 100;
        }
        .nav-dot {
            width: 12px;
            height: 12px;
            margin: 15px 0;
            background-color: #555;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-dot:hover {
            background-color: #aaa;
        }
        .nav-dot.active {
            background-color: #fff;
        }

        /* 内容的排版 */
        .content {
            max-width: 600px;
            text-align: center;
            padding: 20px; 
            box-sizing: border-box;
            z-index: 3;
            position: relative;
        }
        
        /* * !!! 标题样式 - 保留 !!! */
        .content h1 {
            font-size: 5rem;
            line-height: 1;
            /* 加粗效果 */
            font-weight: 700; 
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

    <main>
        <section class="section" data-index="0" style="background-color: #2a2a2d;">
            <div class="content">
                <h1>设计design</h1>
            </div>
        </section>

        <section class="section" data-index="1" style="background-color: #3b3b3f;">
            <div class="content">
                </div>
        </section>

        <section class="section" data-index="2" style="background-color: #4c4c51;">
            <div class="content">
                </div>
        </section>
    </main>

    <nav class="navigation">
        <div class="nav-dot" data-target="0"></div>
        <div class="nav-dot" data-target="1"></div>
        <div class="nav-dot" data-target="2"></div>
    </nav>

    <script>
        // JavaScript 部分没有改动，保持原样
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            const navDots = document.querySelectorAll('.nav-dot');
            const totalSections = sections.length;
            let currentSectionIndex = 0;
            let isAnimating = false;
            function goToSection(newIndex) {
                if (newIndex < 0 || newIndex >= totalSections || newIndex === currentSectionIndex || isAnimating) {
                    return;
                }
                isAnimating = true;
                const oldIndex = currentSectionIndex;
                const oldSection = sections[oldIndex];
                const newSection = sections[newIndex];
                currentSectionIndex = newIndex;
                oldSection.classList.remove('active');
                oldSection.classList.add('exiting');
                newSection.classList.add('active');
                updateNavDots();
                setTimeout(() => {
                    oldSection.classList.remove('exiting');
                    sections.forEach((sec, idx) => {
                        if (idx !== currentSectionIndex) {
                            sec.classList.remove('active');
                        }
                    });
                    isAnimating = false;
                }, 800);
            }
            function updateNavDots() {
                navDots.forEach((dot, idx) => {
                    if (idx === currentSectionIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            document.addEventListener('wheel', (event) => {
                if (isAnimating) return;
                if (event.deltaY > 0) {
                    goToSection(currentSectionIndex + 1);
                } 
                else if (event.deltaY < 0) {
                    goToSection(currentSectionIndex - 1);
                }
            });
            navDots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const targetIndex = parseInt(dot.getAttribute('data-target'), 10);
                    goToSection(targetIndex);
                });
            });
            sections[0].classList.add('active');
            updateNavDots();
        });
    </script>

</body>
</html>
